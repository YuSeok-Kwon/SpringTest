<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>즐겨찾기 추가하기</title>
</head>
<body>
	<div class="container mt-3">
		<h2>즐겨찾기 추가하기</h2>
		<div class="mb-2">
			<label class="label-control mb-2">제목</label><br>
			<input type="text" class="form-control" id="urlNameInput">
		</div>
		<div class="mb-3">
			<label class="label-control mb-2">주소</label><br>
			<input type="text" class="form-control" id="urlInput">
		</div>
		<button type="button" class="btn btn-success col-12" id="addBtn">추가</button>
	</div>
	
	

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
	$(function(){
		$("#addBtn").on("click", function(){
			let urlName = $("#urlNameInput").val();
			let url = $("#urlInput").val();
			
			// validation
			if(urlName == ""){
				alert("제목을 입력하세요");
				return;
			}
			
			if(url == ""){
				alert("주소를 입력하세요");
				return;
			}
			
			if(!url.startsWith("http://") && !url.startsWith("https://")){
				alert("올바르지 않은 주소입니다.");
			}
			
			
			// ajax
			$.ajax({
				type : "get"
				, url : "/ajax/favorite/create"
				, data : {"urlName":urlName, "url":url}
				, success:function(response){
					if(response.result == "success"){
						window.location.href="/ajax/favorite/list";
					} else {
						alert("저장 실패!");
					}	
				}
				, error:function(){
					alert("저장 오류!");
				}
			})
		})
	})
</script>
</body>
</html>
