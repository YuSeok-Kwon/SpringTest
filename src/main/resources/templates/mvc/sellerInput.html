<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>판매자 정보 등록</title>
</head>
<body>
	<div class="container mt-5 ">
		<h2 class="display-6 fw-bold">판매자 추가</h2>
		
		<form method="post" action="/mvc/seller/create">
    	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="col-3 mb-3 ">
			<label>닉네임</label>
			<input type="text" name="nickname" class="form-control">
			</div>
			<div class="col-6 mb-3">
			<label>프로필 사진 url</label>
			<input type="text" name="profileimage" class="form-control mb-3">
			</div>
			<div class="col-3 mb-3">
			<label>온도</label>
			<input type="text" name="temperature" class="form-control col-3 mb-3">
			</div>
			<button type="submit" class="btn btn-primary">추가</button>
		</form>
	</div>
	
	
 	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
