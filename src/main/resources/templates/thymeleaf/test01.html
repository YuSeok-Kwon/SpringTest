<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf Test</title>
</head>
<body>
	<h1>Thymeleaf</h1>
	
	<th:block th:with="number1 = 36, number2 = 3">
	
		<h2>1. 변수</h2>
			<h3 th:text="|변수1 : ${number1}|"></h3>
			<h3 th:text="|변수2 : ${number2}|"></h3>
	
		<h2>2. 사칙연산</h2>
			<h3 th:text="|더하기 : ${number1 + number2}|"></h3>
			<h3 th:text="|곱하기 : ${number1 * number2}|"></h3>
			<h3 th:text="|빼기 : ${number1 - number2}|"></h3>
			<h3 th:text="|나누기 : ${number1 / number2}|"></h3>
			
		<h2>3. 태그 그대로 출력</h2>
			<h4 th:utext="|<h3>안녕하세요</h3>|"></h4>
		
		<th:block th:with="average = ${(number1 + number2) / 2.0}">
			<h2>4. if와 unless</h2>
				<h1 th:if="${average >= 10}" th:text="${average}"></h1>
				<h3 th:unless="${average >= 10}" th:text="${average}"></h3>
		</th:block>
	
	</th:block>
</body>
</html>
