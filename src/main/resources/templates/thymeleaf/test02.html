<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>ThymeLeaf</title>
</head>
<body>
	
	<div class="container mt-3">
	<h1>HOT 5</h1>
	
	<table class="table text-center">
		<thead>
			<tr>
				<th>순위</th>
				<th>제목</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="music, status:${musicRanking}">
				<td th:text="|${status.count}|">1</td>
				<td th:text="${music}">강남스타일</td>
			</tr>
		</tbody>
	</table>
	
	<h1>멤버십</h1>
	
	<table class="table text-center">
		<thead>
			<tr>
				<th>이름</th>
				<th>전화번호</th>
				<th>등급</th>
				<th>포인트</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member:${membership}">
				<td th:text="${member.name}"></td>
				<td th:text="${member.phoneNumber}"></td>
				<th:block th:switch="${member.grade}">
					<td th:case="VIP" th:text="${member.grade}" class="text-danger"></td>
					<td th:case="GOLD" th:text="${member.grade}" class="text-warning"></td>
					<td th:case="*" th:text="${member.grade}"></td>
				</th:block>
				<td th:if="${member.point >= 5000 }"th:text="|${member.point}P|" class="text-primary" ></td>
				<td th:unless="${member.point >= 5000 }"th:text="|${member.point}P|"></td>
			</tr>
		</tbody>
	</table>

	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
