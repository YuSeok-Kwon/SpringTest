<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>날씨 입력</title>
</head>
<body>
	
	<div class="mx-3 my-3">
		<section class="d-flex flex-row vh-90">
			<div class="bg-primary col-2 text-white">
				<img class="p-2" src="https://i.namu.wiki/i/tZBtmHi7QFmbsKOOJttiRhzkrTNouLi2wGPbV92Z5H5CP7NQ5e9tnIlf-Y_ifOUbykVKb92Kva5gL5pZnRg_t33r1Yx-6X_XorB6785JdhDZ9-pEvyMCAldmt4uUpBxM3E48S8ndpnvC832jyY96SQ.svg">
				<nav class="nav flex-column">
					<a class="nav-link text-white fw-bold" href="#">날씨</a>
					<a class="nav-link text-white fw-bold" href="#">날씨 입력</a>
					<a class="nav-link text-white fw-bold" href="#">테마 날씨</a>
					<a class="nav-link text-white fw-bold" href="#">관측 기후</a>
				</nav>
			</div>
			<div class="col-10 px-4 py-3">
				<h2>날씨 입력</h2>
				<form method="post" action="/weatherhistory/inputWeather" >
					<div class="d-flex align-items-center mb-5 justify-content-between gap-3">
					    <div class="d-flex align-items-center">
					        <label class="form-label">날짜</label>
					        <input class="form-control" type="date" name="date">
					    </div>
					    <div class="d-flex align-items-center">
					        <label class="form-label">날씨</label>
					        <select class="form-select" name="weather">
					            <option>맑음</option>
					            <option>구름조금</option>
					            <option>흐림</option>
					            <option>비</option>
					        </select>
					    </div>
					    <div class="d-flex align-items-center">
					        <label class="form-label">미세먼지</label>
					        <select class="form-select" name="microDust">
					            <option>좋음</option>
					            <option>보통</option>
					            <option>나쁨</option>
					        </select>
					    </div>
					</div>
					<div class="d-flex justify-content-between">
						<div class="input-group align-items-center">
						     <label class="me-3">기온</label>
						 	 <input type="text" class="form-control" name="temperatures">
							 <span class="input-group-text">°C</span>
						</div>
						<div class="input-group align-items-center">
							<label class="me-3">강수량</label>
						 	<input type="text" class="form-control" name="precipitaion">
							<span class="input-group-text">mm</span>
						</div>
						<div class="input-group align-items-center">
							<label class="me-3">풍속</label>
						 	<input type="text" class="form-control" name="windSpeed">
							<span class="input-group-text">km/h</span>
						</div>
					</div>
					<button type="submit" class="btn btn-success mt-3">저장</button>
				</form>
				
			</div>
		</section>
		<footer class="bg-mute row-2 vh-10 d-flex align-items-center">
			<div class="col-2">
				<img src="https://i.namu.wiki/i/tZBtmHi7QFmbsKOOJttiRhzkrTNouLi2wGPbV92Z5H5CP7NQ5e9tnIlf-Y_ifOUbykVKb92Kva5gL5pZnRg_t33r1Yx-6X_XorB6785JdhDZ9-pEvyMCAldmt4uUpBxM3E48S8ndpnvC832jyY96SQ.svg">
			</div>
			<div class="text-secondary mx-5 my-3">
				<span>(07062) 서울시 동작구 여의대방로16길 61</span><br>
				<span>Copyright@2020 KMA. All Rirght RESERVED.</span>
			</div>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
